<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brandon & Mallary | Registry</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://thegrants2025.com/registry">
  <meta property="og:title" content="Shop Brandon & Mallary’s Wedding Registry">
  <meta property="og:description" content="Find the perfect gift on our registry and help us celebrate!">
  <meta property="og:image" content="https://thegrants2025.com/assets/og-cover.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- Tailwind from CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @media (prefers-reduced-motion: no-preference) {
      .fade-in { animation: fade-in .6s ease-out both; }
      @keyframes fade-in { from {opacity:0; transform:translateY(8px);} to {opacity:1;} }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-stone-50 text-stone-800 px-4 py-10">
  <img src="https://thegrants2025.com/assets/og-cover.jpg"
       alt="Brandon and Mallary engagement photo"
       class="w-full max-w-md md:max-w-lg rounded-xl shadow-lg fade-in">

  <h1 class="mt-8 text-2xl md:text-3xl font-semibold text-center fade-in">Redirecting you to our registry…</h1>
  <p class="mt-3 mb-8 text-center max-w-md fade-in">
    You’ll be taken to our registry on <strong>The Knot</strong>.
  </p>

  <a href="https://www.theknot.com/us/mallary-paitz-and-brandon-grant-sep-2025/registry"
     class="fade-in inline-block px-6 py-3 rounded-full bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400 transition">
    Go now
  </a>

  <script>
    // ===== Config =====
    const DEST_URL = "https://www.theknot.com/us/mallary-paitz-and-brandon-grant-sep-2025/registry";
    const VISITED_KEY = "tg25_seen_registry";

    // ===== Instant redirect on repeat visits =====
    if (localStorage.getItem(VISITED_KEY) === "1") {
      window.location.replace(DEST_URL);
    }

    // ===== Delayed redirect for first-time visitors =====
    setTimeout(() => {
      localStorage.setItem(VISITED_KEY, "1"); // cache the visit
      window.location.href = DEST_URL;
    }, 3000);
  </script>
</body>
</html>
